<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>

<!-- 
<dl></dl>:define list 自定义列表标签 大佬
<dt></dt>:definition list 自定义列表项标题标签 带头；大哥
<dd></dd>:definition date 列表项目描述标签 弟弟 -->

<!-- 
    1. <dl></dl> 里面只能包含 <dt> 和 <dd>。
    2. <dt> 和 <dd>个数没有限制，经常是一个<dt> 对应多个<dd>。 -->
