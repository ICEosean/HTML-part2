<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    <label for="text">用户名：</label> <input type="text" id="text"><br>
    <input type="radio" id="man" name="sex"> <label for="man">男</label>
    <input type="radio" id="gril" name="sex"> <label for="gril">女</label>
</body>
</html>

<!-- <label> 标签为 input 元素定义标注（标签）。
<label> 标签用于绑定一个表单元素, 当点击<label> 标签内的文本时，浏览器就会自动将焦点(光标)转到或者
选择对应的表单元素上,用来增加用户体验. -->
<!-- 核心： <label> 标签的 for 属性应当与相关元素的 id 属性相同。 -->
