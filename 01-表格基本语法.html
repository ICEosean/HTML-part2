<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格基本语法</title>
</head>
<body>
    <table>
        <tr> <td>姓名</td> <td>性别</td> <td>年龄</td> </tr>
        <tr> <td>刘德华</td> <td>男</td> <td>18</td> </tr>
        <tr> <td>张学友</td> <td>男</td> <td>19</td> </tr>
        <tr> <td>郭富城</td> <td>男</td> <td>20</td> </tr>
        <tr> <td>黎明</td> <td>男</td> <td>21</td> </tr>
    </table>
</body>
</html>
<!-- table：表格标签；tr：tabale row 行标签；td：table data 单元格标签。 -->
