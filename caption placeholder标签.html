<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="#" method="post">
        <br><br><br>
        <table align="center" border="1">
            <!-- caption用于定义表格的标题 在表格首行居中对齐，且没有边框  -->
            <caption>
                <h2>欢迎来到修改页面</h2>
            </caption>

            <tr>
                <td>姓名：</td>
                <!-- placeholder 属性提供可描述输入字段预期值的提示信息 -->
                <!-- 该提示会在输入字段为空时显示，并会在字段获得焦点时消失。 -->
                <td><input type="text" placeholder="jack"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex">女士
                    <input type="radio" name="sex">男士
                </td>
            <tr>
                <td>学历：</td>
                <td>
                    <select>
                        <option>幼儿园</option>
                        <option>小学</option>
                        <option>高中</option>
                        <option>大学</option>
                    </select>
                </td>
            <tr>
                <td>个人描述：</td>
                <td><textarea></textarea></td>
            </tr>

            </tr>
            <td></td>
            <td><input type="checkbox"> 不要公开我的个人信息</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="保存">
                    <input type="reset" value="重填">
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
