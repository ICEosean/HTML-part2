<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select下拉表单</title>
</head>
<body>
<form>
    籍贯：
    <select>
        <option>北京</option>
        <option>天津</option>
        <option>长沙</option>
        <option>益阳</option>
        <option>火星</option>
        <option selected="selected">m78星云</option>
    </select>
</form>
</body>
</html>

<!-- <select>标签控件定义下拉列表. -->
    <!-- 1. <select> 中至少包含一对<option> 。
        2. 在<option> 中定义 selected =“ selected " 时，当前项即为默认选中项。 -->
